{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 tr:nth-child(even) {
  background-color: #eee;
}
#t01 tr:nth-child(odd) {
 background-color: #fff;
}
#t01 th {
  background-color: black;
  color: white;
}
</style>
</head>
<body>



<table id="t01">
  <tr>
    <th>Item</th>
    <th>Price</th> 
    <th>Quantity</th>
  </tr>
  {% for post in object_list %}
  <tr>
    <td>{{post.Item}}</td>
    <td>{{post.Price}}</td>
    <td>{{post.Quantity}}</td>
  </tr>
  {% endfor %}
</table>
<div>
  <a href="{% url 'home' %}" class="tm-btn"><button type="button" class="btn btn-dark">Price lists</button></a>
</div>
</body>
</html>
